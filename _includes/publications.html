<h2>Publications</h2>
<div class="group clearfix">
<div class="masonry" class="row">

<div class="col-md-9">
    <ul class="cleanlist">
        {% for item in site.data.publications %}
        <li>
          {% if item.url %}
            {{ item.authors }}, <a href="{{ item.url }}">{{ item.title }}</a>
          {% else %}
              {{ item.authors }}, {{ item.title }}
          {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
</section>
